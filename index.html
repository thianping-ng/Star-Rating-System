<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc8e0fb32a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text">Thanks for your cooperation</div>
            <div class="back">Back</div>
        </div>
        <div class="star">
            <input type="radio" name="radio-btn" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="radio-btn" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="radio-btn" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="radio-btn" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="radio-btn" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>

            <header></header>

            <div class="form">
                <div class="customer-feedback">
                    <textarea cols="30" placeholder="Write your suggestions..."></textarea>
                </div>
                <div class="btn">
                    <button type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
